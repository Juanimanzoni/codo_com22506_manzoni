            <div>
                <form name="fvalida">
                    <table>
                        <tr>

                                                <tr>

                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <!-- Al presionar el botón, se llama a la función de validacion -->
                                <input type="button" id="b1" value="Enviar" onclick="validarEnviar()">
                            </td>
                        </tr>
                    </table>
                </form>

            <div>
                <hr>
                
                <button onclick="traerDatosAPI()">Traer nombre API</button>
                
            </div>
            <div id="contenido" >
                <!-- Aquí insertaremos contenido que recuperamos
                mediante la API -->
            </div>
            <script>
                //traigo nombre de la api

                function traerDatosAPI() {
                    fetch('https://randomuser.me/api') // API a leer
                        // Cuando ha finalizado la lectura
                        // guardo en datos el texto leido:
                        .then(datos => datos.json()) //res va a guardar el dato mediante el método .json()
                        .then(datos => {
                            // Y luego copio ese texto en #contenido.
                            console.log(datos)
                            contenido.innerHTML +=
                                `<div>
                                 Nombre: ${datos.results[0].name.last}, ${datos.results[0].name.first}<br>
                                 </div>`
                        })
                }
            
                // Esta función valida todos los campos del form.
                // Si alguno no cumple con los requisitos, se aborta
                // con return. Caso contrario, al final se realiza
                // efectivamente el envio de los datos.

                function validarEnviar() {
                    //valido el nombre
                    if (document.fvalida.nombre.value.length <= 5) {
                        alert("Tiene que escribir su nombre")
                        document.fvalida.nombre.focus()
                        return 0;
                    }
                    //valido tel o mail
                    if(document.fvalida.tel.value.length==0 && document.fvalida.mail.value.length==0){
                        alert("Tiene que ingresar un telefono o mail")
                        document.fvalida.tel.focus()
                        return 0;
                    }
                    //valido el interés
                    if (document.fvalida.interes.selectedIndex == 0) {
                        alert("Debe seleccionar un motivo de su contacto.")
                        document.fvalida.interes.focus()
                        return 0;
                    }
                    //valido consulta
                     
                     if(document.getElementById('consulta').innerText == '') {
                        alert("Tiene que ingresar la consulta")
                        document.fvalida.consulta.focus()
                        return 0;
                    }

                    //Finalmente, si llegó hasta aqui, se envia el form.
                    alert("Muchas gracias por enviar el formulario");
                    document.fvalida.submit();
                }

            </script>
